name: ci

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install deps
        run: uv sync --extra dev
      - name: Ruff
        run: uv run ruff check src tests
      - name: Mypy
        run: uv run mypy src
      - name: Pytest
        run: uv run pytest --cov=src --cov-report=term-missing
